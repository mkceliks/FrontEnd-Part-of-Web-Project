<table class="table">
    <thead class="table-dark">
        <tr>
            <th scope="col">USER ID</th>
            <th scope="col">ID</th>
            <th scope="col">TITLE</th>
            <th scope="col">COMPLETED</th>
          </tr>
    </thead>
    <tbody>
      <tr *ngFor="let todo of todos">
          <td>{{todo.userId}}</td>
          <td>{{todo.id}}</td>
          <td>{{todo.title}}</td>
          <td>{{todo.completed}}</td>
      </tr>
    </tbody>
  </table>
